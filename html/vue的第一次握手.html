<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >VUE第一次握手</title >
	<style >
		[v-cloak] {
			display: none;
		}
	</style >
</head >
<body >
	<div class="app">
<!--		<p v-cloak>{{ message }}</p>-->
<!--		<p>{{ 1 + 2 }}</p>-->
<!--		没有闪现问题-->
		<p v-text="message"></p>
<!--		可以渲染内容-->
		<p v-html="message1"></p>
<!--		直接显示内容-->
		<p v-pre>{{ message }}</p>
<!--		显示内容就不在进行响应式同步-->
		<span v-once>{{ app }}</span>
		<hr >

		<div>show input content: {{ mes }}</div>

		<input type="text" v-model.lazy="mes">
		<hr >

		<p>当前个数为: {{ num }}</p>
		<button @click="num++">增加</button>
		<button @click="num--">减少</button>
		<hr >

		<button @click="say($event)">点击</button>
	</div>
	<script src="../vue.js"></script >
	<script >
		let app = new Vue({
		  // name: "hello vue",
		  el: ".app",
		  data: {
		    message: "hello VUE",
			message1: "<h1>hello world</h1>",
			app: "app",
			mes: "kite",
			num: 0,
		  },
		  methods: {
		    say: function (event) {
		      // 获取点击对象的内容
		      console.log(typeof event.target.innerHTML);
		      // 获取元素名称
		      console.log(typeof event.target.tagName);
			}
		  }
		});
	</script >
</body >
</html >
